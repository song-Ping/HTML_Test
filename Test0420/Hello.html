<!-- 태그 : 태그의 이름에 따라 특정 정보를 보여주는 형태가 다름 -->
<!-- 실행 : Ctrl + F5, 저장 : Ctrl + s -->
<!-- html : 화면 구성 담당, css : 화면 디자인 담당 -->
<!DOCTYPE html>
<html lang="ko"> <!-- 이 파일은 html 파일이다-->

<head>
    <title>Hello world</title>
</head>

<body>
    <h1>h1 태그 입니다.</h1> <!--ctrl + a 해서 전체 커서 두고 ctrl + k + f 하면 전체 정렬됨-->
    <h2>h1 태그 입니다.</h2> <!--ctrl + a 해서 전체 커서 두고 ctrl + k + f 하면 전체 정렬됨-->
    <h3>h1 태그 입니다.</h3> <!--ctrl + a 해서 전체 커서 두고 ctrl + k + f 하면 전체 정렬됨-->
    <h4>h1 태그 입니다.</h4> <!--ctrl + a 해서 전체 커서 두고 ctrl + k + f 하면 전체 정렬됨-->
    <h5>h1 태그 입니다.</h5> <!--ctrl + a 해서 전체 커서 두고 ctrl + k + f 하면 전체 정렬됨-->
    <h6>h1 태그 입니다.</h6> <!--ctrl + a 해서 전체 커서 두고 ctrl + k + f 하면 전체 정렬됨-->
    <br>
    <p> 숫희상 바다의보배</p> <!-- p 태그 : 단락 태그 -->
    <p> 숫희상 바다의보배</p> <!-- p 태그 : 단락 태그 shift + alt + 화살표 하면 내용 복붙 -->
    <!--Ctrl + shift + k 한줄 삭제-->
    <!--shift + alt + 화살표 하면 내용 복붙 -->
    <!--ctrl + a 해서 전체 커서 두고 ctrl + k + f 하면 전체 정렬됨-->
    <br>
    <b>오늘은 목요일이다.</b>
    <blockquote>지금 집나가고 싶어요</blockquote>
    <p style="border:5px solid pink">진심으로요</p>
</body>

</html>
