<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입 폼 만들기</title>
</head>

<body>
    <h1 style="text-align: center; background-color: coral;">input 폼을 이용하여 회원가입 폼 만들기</h1>
    <hr>
    <br>
    <form>
        <label>이름</label>
        <input type="text" id="name"><br> <br>
        <label>아이디</label>
        <input type="text" id="id"><br> <br>
        <label>비밀번호</label>
        <input type="password" id="pw"><br> <br>
        <label>이메일</label>
        <input type="email"><br><br>
        <label> 전화번호 </label>
        <label>성별 </label>
        <input type="radio" name="gender" value="male">
        <label id="male">남자</label>
        <input type="radio" name="gender" value="female">
        <label id="female">여자</label><br> <br>
        <label>가입경로</label>
        <input type="checkbox" id="signup" name="friend">친구추천
        <input type="checkbox" id="signup" name="tv">광고
        <input type="checkbox" id="signup" name="call">전화 <br> <br>
        <label>자기소개</label>
        <textarea name="text" rows="4" cols="50">인사말을 입력해주세요</textarea>
        <br> <br>
</body>

</html>
