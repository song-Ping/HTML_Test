
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Form 태그</title>
    <!-- link 태그 :: import 역할, 외부의 파일을 포함한다.-->
    <!-- rel 속성 :: "어떤 형식의" 파일을 가져오는지 명시-->
    <!-- href 속성 :: "무슨" 파일을 가져오는지 명시-->
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- form 태그 :: 사용자 입력을 위한 태그 -->
    <!-- action 속성 :: 입력값들을 "어디로" 전송할지 지정하는 속성-->
        <!-- (ex) url 링크, 이동할 파일(html) -->
    <!-- method 속성 :: get, post 둘 중 하나만 작성할 수 있는 속성-->
        <!-- get, post 모두 함수(메소드)-->
        <!-- get :: 서버가 클라이언트(사용자)로부터 정보 요청할 때 사용-->
        <!-- post :: 서버에 정보를 보낼 때 사용-->
    <form action="input.html">
        <label>입력창으로 이동하겠습니까? </label>
        <hr>    <!-- 선 표시 -->
        <input type="submit" value="페이지 이동">
    </form>
    <br>

    <!-- div 태그(division) :: 영역을 구분하기 위해 사용하는 태그-->
    <!-- margin: 0 auto -> 좌우 여백의 사이즈를 동일하게 설정함 -->

    <!-- display 속성 :: block, inline -->
    <!-- inline :: 좌->우로 나열(가로 나열)-->
    <!-- block :: 위->아래로 나열(세로 나열)-->
    <div style="margin: 0 auto; text-align:center; display:block">
        <h2>div 태그 사용</h2>
    </div>

    <!-- id 속성의 값은 개개인의 태그를 지정할 때 사용 -->
    <!-- class 속성의 값은 비슷한 스타일이 적용되면 좋을 태그끼리 묶어두는 경우가 많음 -->
    <p id="change_blue" class="comment">
        id값을 이용하여 파란색으로 변경해보았습니다.
    </p>
    <label id="change_blue" class="comment">
        다른 태그에도 동일하게 파란색으로 변경해보았습니다.
    </label>
    <br>
    <p>div 바깥의 p 태그입니다.</p>
    <div>
        <p>div 안쪽의 p 태그입니다.</p>
        <span>
            <p>div-span안에 있는 p 태그</p>
        </span>
    </div>
</body>
</html>
