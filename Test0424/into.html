<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Docum</title>
</head>
<body>
    <!-- form 태그 :: 사용자 입력을 위한 태그 -->
    <!-- action 속성 :: 입력값들을 "어디로" 전송할지 지정하는 속성-->
        <!-- (ex) url 링크, 이동할 파일(html) -->
    <!-- method 속성 :: get, post 둘 중 하나만 작성할 수 있는 속성-->
        <!-- get, post 모두 함수(메소드)-->
        <!-- get :: 서버가 클라이언트(사용자)로부터 정보 요청할 때 사용-->
        <!-- post :: 서버에 정보를 보낼 때 사용-->
    <form action="input.html">
        <p>입력창으로 이동하겠습니까? </p>
        <hr>    <!-- 선 표시 -->
        <input type="submit" value="페이지 이동">
    </form>
    <div style="margin: 0 auto; text-align: center;">
      <p style="margin: 0 auto;">div 태그사용</p>
    </div>
</body>
</html>
